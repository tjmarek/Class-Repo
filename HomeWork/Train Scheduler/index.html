<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>RPS Multiplayer Game</title>
    <!-- local css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
</head>

<body>
   
        <div class="container">
                <h1>Train Scheduler</h1>
    
                <div id="schedule">
                    <h2>Schedule</h2>
                    <p>Directions: Click on the row to delete or edit information.</p>
                    
                    <table id="currentSchedule">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <div id="search">
                    <h2>Add a Train</h2>
                    <p>Directions: Please fill out all fields.</p>
                    
                    <div class="leftPane">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                        
                        <label for="destination">Destination</label>
                        <input type="text" id="destination">
                    </div>
    
                    <div class="rightPane">
                        <label for="departure">Departure (00:00 - 23:59)</label>
                        <input type="text" id="departure">
                        
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" id="frequency">
                    </div>
                    
                    <div id="button_add">Add</div>
                    <div id="button_edit">Save</div>
                    <div id="button_delete">Delete</div>
                </div>
            </div>
            
            <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
