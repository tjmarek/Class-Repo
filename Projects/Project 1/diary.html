    <br><br>

    <div class="container">
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="email" id="defaultForm-email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                        </div>

                        <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="password" id="defaultForm-pass" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-default">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Sign
                In to Use Journal</a>
        </div>
        <h1> My Journal</h1>

        <table class="table" id="diary-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Place Visited</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Date</th>
                    <th scope="col">Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td id="place"></td>
                    <td id="destination"></td>
                    <td id="date"></td>
                    <td id="comments"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- Add to your journal-->
        <form>
            <div class="form-group">
                <label for="place visited">PLace Visited</label>
                <input type="text" class="form-control" id="place-input" placeholder="Place Café">
            </div>
            <div class="form-group">
                <label for="place visited">Destination</label>
                <input type="text" class="form-control" id="dest-input" placeholder="City, State/ Country">
            </div>
            <div class="form-group">
                <label for="place visited">Date</label>
                <input type="text" class="form-control" id="date-input" placeholder="MM/DD/YYYY">
            </div>
            <div class="form-group">
                <label for="place visited">Comments</label>
                <input type="text" class="form-control" id="comments-input" placeholder="I loved Place Café">
            </div>

            <button class="btn btn-primary" type="submit" id="addMe">Add me to your journal!</button>

        </form>
    </div>
    
    <br><br>
    <div class="container">
        <h1>Photo Book</h1>


        <!-- upload images -->
        <br><br>
        <input type='file' />
        <br><br>

        <img id="myImg" src="#" alt="your memories..." height=200 width=100>
    
    </div>
   <br><br>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log-In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Sign-In</button>

                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-copyright">
            <div id="copy">
                © 2020 The Bucket Group
            </div>
        </div>
    </footer>
