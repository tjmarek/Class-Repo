<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="assets/javascript/game.js"></script>

    <title>Letter Guess Game</title>
</head>
<body>
    <div class="container">
        <header>
        
            <h1>The Psychic Game <br> Random Letter Guessing Game</h1>
            <div id="message">
                <h2>Can you guess the letter I'm thinking of?</h2>
            </div>
        </header>
        <div class="wells">
            <div class="card">
                <h3>Wins:</h3>
                <span class="number" id="wins">&nbsp;</span>
            </div class="card">
        
            <div class="card">
                <h3>Losses:</h3>
                <span class="number" id="losses">&nbsp;</span>
            </div class="card">
    
            <div class="card">
                <h3>Guesses Remaining:</h3>
                <span class="number" id="guesses">&nbsp;</span>
            </div class="card">
        </div>
        <div>
            <div class="card">
                <h3>Your Guesses So Far This Round:</h3>
                <span class="number" id="guessedLetters">&nbsp;</span>
            </div class="card">
        </div>
    </div>

    <footer>
        <h4>Press any letter to start guessing!</h4>
    </footer>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
