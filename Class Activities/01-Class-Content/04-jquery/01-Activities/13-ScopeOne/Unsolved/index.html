<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Activity #1</title>
</head>
<body>
  <h1>Scope Activity #1</h1>
  <h2>✨Open the console to see the magic!✨</h2>

  <script>


    function outside() {


      function inside(y) {

        var x = 1;

        function anotherFunc() {
          console.log(x);
        }
        anotherFunc();

        // i expect x to be 1, and y to be 2
        //console.log(x + y); // 3
      }


      return inside;
    }

    // var insideOut gets created
    // gets assigned the OUTPUT of the outside function, since its called
    var insideOut = outside();
    //insideOut becomes the inside(y) function, since outside gets called and the output of outside is the inside function definition

    // insideOut called, which is the inside(y) function.  inside(y) prints console.log(x+y)
    insideOut(2);

    // i would expect x to be 1
 

  </script>

</body>
</html>
